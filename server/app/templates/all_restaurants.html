{% extends "base.html" %}
{% block content %}


<div class='yelp_review' style='width:100%'>
	{% for _dict in data %}	
	<h2> {{ _dict["name"] }} </h2>
	<ul>
		{% for key, value in _data["cat_score"].iteritems() %}
		<li><span> {{ key }} </span> : <span> {{ value }} </span></li>
		{%endfor%}
	</ul>
	<hr>
	{% endfor %}

</div>

{% endblock %}
